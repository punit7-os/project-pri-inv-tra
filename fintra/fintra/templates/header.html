<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital@1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
    {% block script %} 
        window.addEventListener("load", () => {
       const loader = document.querySelector(".loader");

       loader.classList.add("loader-hidden");

       loader.addEventListener("transitioned", () =>{
           document.body.removeChild("loader");
       })
   })
    {% endblock %}
   </script>
     <style type="text/css">
    *{
        font-family: "Barlow", sans-serif;
    }
        .main-head{
            margin: -9px -8px 8px -9px;

            height: 6em;
            width: auto;
            display: flex ;
            background: hsl(0, 0%, 100%);
        }
        .list-head{
            list-style: none;
            display: flex;
            margin: auto;
          

        }
        .list-head li a{
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;


        }
        .list-head li a:hover {
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;
            text-decoration: underline;


        }
        .logo-head{
            margin: auto;
            
        }

        .logo-head img{
                height: 115px;
                width: 232px;
        }
        
        ul{
            justify-content: space-around;
        }
        
        {% block style%} {% endblock %}

    </style>

</head>

<body>


<header>
    <nav class="main-head">
        <ul class="logo-head">

            {% load static %}
            <a href="/"><img src="{%static './media/images/logo.png' %}" alt="Company"></a>

        </ul>

        <ul class="list-head">
            <li><a href="/">Home</a></li>
            {% load static %}
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'packages' %}">Packages</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'login' %}">login</a></li>
        </ul>
    </nav>
</header>

{% block body %}



{% endblock %}
</body>

</html>
