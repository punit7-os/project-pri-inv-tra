<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './external/bootstrap/bootstrap.min.css' %}" />
    <!-- <link rel="stylesheet" href="{% static './external/bootstrap/bootstrap.min.css.map'%}" /> -->
    <script src="{% static './external/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static './external/bootstrap/bootstrap.bundle.min.js.map' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital@1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        {% block script %}
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader-hidden");

            loader.addEventListener("transitioned", () => {
                document.body.removeChild("loader");
            })
        })
        {% endblock %}
    </script>
    <style type="text/css">
        * {
            font-family: "Barlow", sans-serif;
        }

        .main-head {
            margin: -9px -8px 8px -9px;

            height: 6em;
            width: auto;
            display: flex;
            background: hsl(0, 0%, 100%);
        }

        .list-head {
            list-style: none;
            display: flex;
            margin: auto;


        }

        .list-head li a {
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;


        }

        .list-head li a:hover {
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;
            text-decoration: underline;


        }

        .logo-head {
            margin: auto;

        }

        .logo-head img {
            height: 115px;
            width: 232px;
            filter: contrast(163%);
        }

        .logo-head ul {
            justify-content: space-around;
        }


        @media screen and (max-width: 1200px) {
            .main-head {
                margin: 1px 1px 1px 0px;
    flex-direction: column;
    padding: 2px 327px 5px 5px;
    height: 20vh;
    width: 21vw;
    z-index: 200;
    border: 2px solid #50d2ef;
    display: flex;
    background: hsl(0deg 21.55% 56.59%);
    color: rgb(13, 153, 32);
            }

            .cross-btn {
                background: red;
    height: 85px;
    width: 72px;
    padding: -1px;
    align-self: flex-start;
    display: block;
    margin: 39px 0 -81px 0;
                /* float: right; */
                /* margin: 41% 45% 48% 48% 47%; */
                /* display: inline-flex; */
            }

            .logo-head {
                /* margin: 0px 29px 0px 199px; */
            }

            .logo-head img {
                height: 107px;
    margin-left: 28px;
    width: 350px;
    filter: contrast(163%);
            }
            .list-head li a {
    list-style: none;
    margin: 27px;
    text-decoration: none;
    padding: 63px;
    font-size: 63px;
}

            .list-head {
                height: 19vh;
    width: 100vw;
    /* background-color: white; */
    list-style: none;
    display: flex;
    position: fixed;
    top: 0;
    right: 395px;
    z-index: 100;
    margin: auto;
    flex-direction: column;
    align-items: center;
    justify-content: center;
            }

            .hide {
                display: none;
            }

            /* .cross-btn {
    background: red;
    height: 49px;
    width: 51px;
   
    align-self: flex-end;
    display: block;
    margin: 81px;
    /* float: right; */
            /* margin: 41% 45% 48% 48% 47%; */
            /* display: inline-flex; */
        /* } */

        */
        }

        @media screen and (min-width:1201px) {
            .cross-btn {
                display: inline-flex;
            }
        }
    </style>

    {% block style%} {% endblock %}

    </style>

</head>

<body>


    <header>
        <nav class="main-head">
            <button class="cross-btn">CB</button>
            <ul class="logo-head">

                {% load static %}
                <a href="/"><img src="{%static './media/images/logo.png' %}" alt="Company"></a>

            </ul>

            <ul class="list-head ">
                <li><a href="/">Home</a></li>
                {% load static %}
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'packages' %}">Packages</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'loginpage' %}">login</a></li>

            </ul>

        </nav>
    </header>

    {% block body %}



    {% endblock %}
</body>

</html>
