<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
  <style type="text/css">
    
        .main-head{
            margin: -9px -8px 8px -9px;

            height: 6em;
            width: auto;
            display: flex ;
            background: #279bffa6;
        }
        .list-head{
            list-style: none;
            display: flex;
            margin: auto;
          

        }
        .list-head li a{
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;


        }
        .logo-head{
            margin: auto;
            
        }

        .logo-head img{
                height: 115px;
                width: 232px;
        }
        
        ul{
            justify-content: space-around;
        }


        {% block style%} {% endblock %}

    </style>

</head>
<body>


<header>
    <nav class="main-head">
        <ul class="logo-head">

            {% load static %}
            <a href="/"><img src="{%static './media/images/logo.png' %}" alt="Company"></a>

        </ul>

        <ul class="list-head">
            <li><a href="/">Home</a></li>
            {% load static %}
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'packages' %}">Packages</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
        </ul>
    </nav>
</header>

{% block body %}



{% endblock %}
</body>

</html>
