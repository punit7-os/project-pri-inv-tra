<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
  <style type="text/css">
        .main-head{
            margin: -9px -8px 8px -9px;
            border-radius: 30px;
<!--            border: 4px solid black;-->
            height: 5em;
            width: auto;
            display: flex ;
            background: #279bffa6;
        }
        .list-head{
            list-style: none;
            display: flex;
            margin: auto;

        }
        .list-head li a{
            list-style: none;
            margin: 9px;
            text-decoration: none;
            padding: 5px;
            font-size: 31px;
            font: #331010;


        }
        .logo-head{
            margin: auto;
            
        }

        .logo-head img{
                height: 115px;
                width: 232px;
        }
        
        ul{
            justify-content: space-around;
        }

/*         footer styling */
         .footer{
            background-color: #24262b;
            position: fixed;

            left:0;
            bottom: 0;
            width: 100%;

        }
        .footer-container{
            max-width:1170px ;
            margin: auto;
        }
        .footer-row{
            display: flex;
            flex-wrap: wrap;
        }
        .footer-col ul{
            list-style: none;
        }


        .footer-col{
            width: 47%;
            padding:0 15px;
        }
        .footer-col h4{
            font-size: 18px;
            color: #ffffff;
            text-transform: capitalize;
            margin-bottom: 30px;
            position: relative;
            font-weight: 500;
        }


        {% block style%} {% endblock %}

    </style>

</head>
<body>


<header>
    <nav class="main-head">
        <ul class="logo-head">

            {% load static %}
            <a href="/"><img src="{%static './media/images/logo.png' %}" alt="Company"></a>

        </ul>

        <ul class="list-head">
            <li><a href="/">Home</a></li>
            {% load static %}
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'packages' %}">Packages</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
        </ul>
    </nav>
</header>
<footer class="footer">
    <div class="footer-container">     
        <div class="footer-row"> 
            <div class="footer-col">
                <h4>Prisha Investment & Travels</h4>
                <ul>
                        <li><a href="">Privacy Policy</a></li>
                </ul>
            </div>  
            <div class="footer-col">
                <h4>About Us</h4>
                    <ul>
                        <li><a href="">Contact Us</a></li>
                    </ul>
            </div>
           
        </div>
    </div>
</footer>
{% block body %}



{% endblock %}
</body>

</html>
